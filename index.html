<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World's News Here</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awsome cdn -->
    <script src="https://kit.fontawesome.com/984ed4e07b.js" crossorigin="anonymous"></script>

    <!-- This is for google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="container">
    <!-- Starting of header Section -->
    <header>
        <!-- Navbar Section -->
        <section>
            <nav class="navbar navbar-expand-md bg-light ">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="index.html">International <span
                            class="text-info">News</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>


                        </ul>
                        <div class="d-flex text-decoration-none justify-content-around fw-bolder w-25">
                            <a class="text-decoration-none fw-bolder fs-4 text-info" href="index.html">News</a>
                            <a class="text-decoration-none fw-bolder fs-4 text-info" href="blogs.html">Blogs</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <hr>
        <!-- ending of navbar section -->

        <!-- Starting of Catagory section -->
        <section class="my-3">
            <div style="width: 95%; margin: auto;" id="categories-container"
                class="d-flex flex-column align-items-center flex-lg-row justify-content-between">

            </div>
        </section>

        <!-- End of catagory section -->


        <!-- items found showing field -->
        <div id="category-items" class="w-100 bg-light d-flex align-items-center rounded" style="height: 50px;">


        </div>

        <!-- Sorting view -->
        <div class="d-flex justify-content-between my-4 bg-light rounded align-content-center" style="height: 100px;">
            <div class="w-25 d-flex justify-content-around align-items-center">
                <span>Sort By views: </span><span>Default
                    <i class="fa-solid fa-angle-down"></i></span>
            </div>
            <div class="d-flex align-items-center w-25 justify-content-around">
                <button type="button" class="btn btn-primary">Today's Pick</button> <button type="button"
                    class="btn btn-outline-info">Trending</button>
            </div>

        </div>

    </header>

    <!-- Starting of main section  -->
    <main>

        <!-- error showing section -->
        <section class="my-2 flex-column ">
            <div id="error-container">

            </div>
        </section>

        <!-- Starting of Spinner section -->
        <section id="spinner-container" class="w-50 mx-auto d-flex align-items-center justify-content-center d-none"
            style="height: 200px;">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>

        <!-- End of spinner Section -->


        <!-- News Container -->
        <section id="news-container" class="my-5">


        </section>

        <!-- Modal Section -->
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-success" id="exampleModalLabel">Full News</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="news-details">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- End of main section -->

    <!-- Starting of footer section -->

    <footer class="text-center d-flex align-items-center justify-content-center rounded"
        style="height: 150px;background-color: lightblue; ">
        <p>&#169;Copyright protected, 2030.</p>
    </footer>
    <!-- End of footer Section -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
